<!-- Portfolio Modal -->
<div id="portfolio-overlay" class="modal-overlay">
  <div class="settings-modal" style="max-width: 600px; width: 95vw">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h2 class="text-2xl font-black bg-clip-text text-transparent bg-premium-gradient tracking-tight">
          Danh mục cổ phiếu
        </h2>
        <p
          class="text-[11px] text-slate-700 dark:text-slate-300 font-bold uppercase tracking-[0.15em] mt-1.5 opacity-90"
        >
          Quản lý mã cổ phiếu đang nắm giữ
        </p>
      </div>
      <button
        onclick="closePortfolio()"
        class="w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center transition-colors"
      >
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </div>

    <!-- Import Section -->
    <div class="flex items-center justify-between mb-4">
      <a
        href="/static/stock_portfolio_template.xlsx"
        download
        class="text-xs text-primary-600 dark:text-primary-400 hover:underline flex items-center gap-1"
      >
        <i data-lucide="download" class="w-3 h-3"></i>
        Tải mẫu XLSX
      </a>
      <button
        onclick="triggerXLSXImport()"
        class="text-xs bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-3 rounded-lg transition-all flex items-center shadow-lg hover:shadow-xl shadow-emerald-500/20 dark:shadow-emerald-500/30 gap-1 ring-1 ring-inset ring-white/1"
      >
        <i data-lucide="file-spreadsheet" class="w-3 h-3"></i>
        Cập nhật từ XLSX
      </button>
      <input
        type="file"
        id="xlsx-file-input"
        accept=".xlsx,.xls"
        class="hidden"
        onchange="handleXLSXFileSelected(event)"
      />
    </div>

    <!-- Add Stock Form -->
    <div class="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-200 dark:border-slate-800 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="relative">
          <label
            class="block text-[11px] font-black text-emerald-600 dark:text-emerald-400 mb-3 uppercase tracking-[0.2em] px-1"
            >Mã cổ phiếu</label
          >
          <div class="relative">
            <input
              type="text"
              id="new-stock-symbol"
              placeholder="Nhập mã (VD: VNM)"
              autocomplete="off"
              class="w-full p-4 pr-12 rounded-2xl border border-slate-300 dark:border-white/10 bg-white dark:bg-slate-950 focus:border-emerald-500 dark:focus:border-emerald-400 focus:ring-4 focus:ring-emerald-500/10 outline-none transition-all text-sm font-bold uppercase"
            />
            <i data-lucide="search" class="absolute right-4 top-1/2 -translate-y-1/2 text-emerald-400 w-4 h-4"></i>
          </div>
          <div
            id="portfolio-symbol-suggestions"
            class="hidden absolute left-0 top-full mt-2 z-50 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 shadow-lg max-h-48 overflow-y-auto w-full md:w-[450px]"
          >
            <!-- Suggestions will be rendered here -->
          </div>
        </div>
        <div>
          <label
            class="block text-[11px] font-black text-primary-600 dark:text-primary-400 mb-3 uppercase tracking-[0.2em] px-1"
            >Giá vốn (VND)</label
          >
          <input
            type="number"
            id="new-stock-price"
            placeholder="VD: 70000"
            class="w-full p-4 rounded-2xl border border-slate-300 dark:border-white/10 bg-white dark:bg-slate-950 focus:border-primary-500 dark:focus:border-primary-400 focus:ring-4 focus:ring-primary-500/10 outline-none transition-all text-sm font-bold"
          />
        </div>
      </div>
      <div class="flex gap-3 mt-4">
        <button
          onclick="addPortfolioStock()"
          id="add-stock-btn"
          class="modal-btn modal-btn-primary flex-1 ring-1 ring-inset ring-white/1"
        >
          <i data-lucide="plus" id="add-stock-icon" class="w-4 h-4"></i>
          <span id="add-stock-text">Thêm vào danh mục</span>
        </button>
      </div>
    </div>

    <!-- Stocks Table -->
    <div class="max-h-[300px] overflow-y-auto overflow-x-auto custom-scrollbar">
      <table class="portfolio-table">
        <thead>
          <tr>
            <th class="font-bold whitespace-nowrap">Mã CK</th>
            <th class="font-bold whitespace-nowrap">Giá vốn</th>
            <th class="w-10 font-bold"></th>
          </tr>
        </thead>
        <tbody id="portfolio-list">
          <!-- Dynamic stocks -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Template for Portfolio Table Row -->
<template id="portfolio-row-template">
  <tr>
    <td class="font-bold text-primary-600 js-stock-symbol"></td>
    <td class="text-sm font-medium js-stock-price"></td>
    <td>
      <div class="flex items-center gap-1">
        <button
          class="p-2 text-slate-600 dark:text-slate-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors js-edit-btn"
          title="Sửa"
        >
          <i data-lucide="edit-3" class="w-4 h-4"></i>
        </button>
        <button
          class="p-2 text-slate-600 dark:text-slate-300 hover:text-red-500 transition-colors js-delete-btn"
          title="Xóa"
        >
          <i data-lucide="trash-2" class="w-4 h-4"></i>
        </button>
      </div>
    </td>
  </tr>
</template>

<!-- Template for Empty Portfolio State -->
<template id="portfolio-empty-template">
  <tr>
    <td colspan="3" class="text-center text-slate-400 py-10 text-sm">Chưa có cổ phiếu nào trong danh mục</td>
  </tr>
</template>

<!-- Import Confirmation Modal -->
<div id="import-confirm-overlay" class="modal-overlay">
  <div class="settings-modal" style="max-width: 400px; width: 90vw">
    <div class="text-center mb-6">
      <div
        class="w-16 h-16 mx-auto mb-4 rounded-full bg-primary-100 dark:bg-primary-900/30 flex items-center justify-center"
      >
        <i data-lucide="file-spreadsheet" class="w-8 h-8 text-primary-600 dark:text-primary-400"></i>
      </div>
      <h3 class="text-lg font-bold text-slate-900 dark:text-white">Cập nhật dữ liệu</h3>
      <p id="import-file-name" class="text-sm text-slate-500 dark:text-slate-400 mt-1"></p>
      <p id="import-stock-count" class="text-sm text-slate-600 dark:text-slate-300 mt-2 font-medium"></p>
    </div>
    <div class="flex flex-col gap-5">
      <button
        onclick="confirmImport('append')"
        class="modal-btn modal-btn-success w-full ring-1 ring-inset ring-white/1"
      >
        <i data-lucide="plus-circle" class="w-4 h-4"></i>
        Thêm vào
      </button>
      <button
        onclick="confirmImport('replace')"
        class="modal-btn modal-btn-warning w-full ring-1 ring-inset ring-white/1"
      >
        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
        Thay thế
      </button>
      <button onclick="cancelImport()" class="modal-btn modal-btn-secondary w-full ring-1 ring-inset ring-white/1">
        Hủy bỏ
      </button>
    </div>
  </div>
</div>
